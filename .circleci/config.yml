defaults: &defaults
  working_directory: /usr/src/app
  docker:
    - image: 'krmcbride/docker:17.03-ci'
  steps:
    - checkout
    - setup_remote_docker
    - run: 
        name: docker login
        command: docker login -u ${docker_username} -p ${docker_password}
    - run: 
        name: Pull $image
        command: docker pull $image || true
    - run: 
        name: Build $image
        command: docker build --cache-from $image -f $dockerfile -t $image $context
    - deploy:
          name: Push $image
          command: docker push $image

version: 2
jobs:
  alpine_base:
    <<: *defaults
    environment:
      image: 'krmcbride/alpine:3.6-base'
      dockerfile: ./base/alpine/3.6-base/Dockerfile
      context: ./base/
  alpine_dev:
    <<: *defaults
    environment:
      image: 'krmcbride/alpine:3.6-dev'
      dockerfile: ./dev/alpine/3.6-base/Dockerfile
      context: ./base/
  node_boron_dev:
    <<: *defaults
    environment:
      image: 'krmcbride/node:boron-dev'
      dockerfile: ./node/boron-dev/Dockerfile
      context: ./node/boron-dev/
  java_8_dev:
    <<: *defaults
    environment:
      image: 'krmcbride/java:8-dev'
      dockerfile: ./java/8-dev/Dockerfile
      context: ./java/8-dev/

workflows:
  version: 2
  build_dockerfiles:
    jobs:
      - alpine_base
      - alpine_dev:
          requires:
            - alpine_base
      - node_boron_dev:
          requires:
            - alpine_dev
      - java_8_dev:
          requires:
            - alpine_dev
