defaults: &defaults
  docker:
    - image: 'krmcbride/docker@sha256:13a3b2717fbfb13ca32db8c8789cf855560884e264ee83e787f3dd55bced2bfd'
  working_directory: /usr/src/app
  steps:
    - checkout
    - setup_remote_docker
    - attach_workspace:
        at: /usr/src/app
    - attach_workspace:
        at: build
    - run: 
        name: Login
        command: docker login -u ${docker_username} -p ${docker_password}
    - run: 
        name: Pull
        command: docker pull $image || true
    - run: 
        name: Build
        command: docker build --cache-from $image -t $image .
    - deploy:
          name: Push
          command: docker push $image

version: 2
jobs:
  checkout:
    docker:
      - image: 'krmcbride/docker@sha256:13a3b2717fbfb13ca32db8c8789cf855560884e264ee83e787f3dd55bced2bfd'
    working_directory: /usr/src/app
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .
  build:
    docker:
      - image: 'krmcbride/docker@sha256:13a3b2717fbfb13ca32db8c8789cf855560884e264ee83e787f3dd55bced2bfd'
    working_directory: /usr/src/app
    steps:
      - attach_workspace:
          at: /usr/src/app
      - run: make
      - persist_to_workspace:
          root : .
          paths: build
  alpine_34_base:
    <<: *defaults
    environment:
      image: 'krmcbride/alpine:3.4-base'
    working_directory: ./build/alpine/3.4-base
  alpine_34_dev:
    <<: *defaults
    environment:
      image: 'krmcbride/alpine:3.4-dev'
    working_directory: ./build/alpine/3.4-dev
  alpine_35_base:
    <<: *defaults
    environment:
      image: 'krmcbride/alpine:3.5-base'
    working_directory: ./build/alpine/3.5-base
  alpine_35_dev:
    <<: *defaults
    environment:
      image: 'krmcbride/alpine:3.5-dev'
    working_directory: ./build/alpine/3.5-dev
  alpine_36_base:
    <<: *defaults
    environment:
      image: 'krmcbride/alpine:3.6-base'
    working_directory: ./build/alpine/3.6-base
  alpine_36_dev:
    <<: *defaults
    environment:
      image: 'krmcbride/alpine:3.6-dev'
    working_directory: ./build/alpine/3.6-dev

  debian_8_base:
    <<: *defaults
    environment:
      image: 'krmcbride/debian:8-base'
    working_directory: ./build/debian/8-base
  debian_8_dev:
    <<: *defaults
    environment:
      image: 'krmcbride/debian:8-dev'
    working_directory: ./build/debian/8-dev

